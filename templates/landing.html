<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Our Anime Recommendation System!</title>
  <style>
body {
  font-family: 'Permanent Marker', cursive; /* Anime-inspired font */
  margin: 0;
  padding: 0;
  background-image: url('static/Screenshot (122).png');
  
  background-size: cover;
  background-position: top;
  background-repeat:repeat;


  /* Added subtle fire gradient background */

}

header {
  /* Removed background color for fire animation */
  padding: 1em;
  position: relative; /* Required for animation */
}

h1 {
  margin-bottom: 0;
  text-align: center;
  font-size: 3em; /* Increased size for impact */
  letter-spacing: 5px; /* Wider letter spacing */
  color: #fff; /* Text color stays white for contrast */
  text-shadow:
    0 0 5px #f00,  /* Red inner shadow */
    0 0 10px #ff0,  /* Orange middle shadow */
    0 0 20px #fff;  /* White outer shadow */
  animation: burning 3s infinite alternate; /* Apply burning animation */
  /* Added text glow for extra fire effect */
   -webkit-text-stroke: 2px #f00;
   -webkit-text-fill-color: transparent;
}

@keyframes burning {
  from {
    text-shadow:
      0 0 5px #f00,
      0 0 10px #ff0,
      0 0 20px #fff;
  }
  to {
    text-shadow:
      0 0 20px #f00, /* Flickering red embers */
      0 0 30px #ff0, /* Flickering orange embers */
      0 0 40px #fff; /* Flickering white embers */
  }
}

main {
  padding: 1.5px;


}

p {
  font-size: 1.6em; /* Increased size for readability */
  line-height: 1.8;
  color: #ffffff; /* Darker text for better contrast */
  text-align: center; /* Center-aligned text for a more formal tone */
  text-shadow: 0 0 10px #000000, 0 0 20px #000000, 0 0 30px #000000, 0 0 40px #000000;

}


        button {
            display: inline-block;
            margin-top: 150px;
            margin-left: 10px;
            padding: 17px 30px; /* Increased padding for a larger button */
            font-size: 1.5em; /* Increased font size for better readability */
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            background-color: #df4a51;
            color: #fff;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #cc0018;
            
        }
         /* Style the input field */
         input[type="text"] {
          padding: 8px; /* Add padding for better user experience */
          font-size: 1.4em; /* Adjust font size for consistency */
          background-color: #f2f2f2; /* Light gray background */
          border: 1px solid #ccc; /* Light gray border */
          margin-left: 450px;
          margin-top: 150px;
          width: 8%;
        
         }
  </style>
</head>
<body>
  <header>
    <h1>ANIME RECOMMENDATION SYSTEM</h1>
  </header>
  <main>
    <p> Welcome, anime enthusiast! This website is your portal to a world of amazing stories.</p>
    <p>Let us recommend your next anime adventure!</p>

    <form action="{{ url_for('start') }}" method="post">
      <input type="text" id="user_id" name="user_id" placeholder="USER-ID" required>
      <button type="submit">EXPLORE</button>
    </form>
  </main>


</body>
</html>
