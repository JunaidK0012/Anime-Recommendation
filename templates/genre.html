<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Recommendation System</title>
  <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
  <header>
    <h1>ANIME RECOMMENDATION SYSTEM</h1>
  </header>
  <main>
    

    <section class="recommendations">

      <h2>{{ genre }}</h2>
      <ul id="recommendation-list">
        {% for anime in animes %}
          <li class="recommendation-item">
            <form action="{{ url_for('predict') }}" method="post">
              <input type="hidden" name="watched" value="{{ anime.title }}">
              <a href="#" onclick="submitForm(this)">
              <img src="{{ anime['image'] }}" alt="{{ anime.title }}">
            <h3 class="recommendation-title">{{ anime.title }}</h3>
            </a>
            </form>
          </li>
        {% endfor %}
      </ul>

    </section>


    <script>
      function submitForm(element) {
        element.parentElement.submit(); // Submit the parent form of the clicked element
      }
      </script>


  </main>
</body>
</html>
